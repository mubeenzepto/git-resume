<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>customer_care_feedback</title>
	
	<link rel="stylesheet" href="customer_care_feedback_files/all.css">

	<link rel="stylesheet" href="customer_care_feedback_files/bootstrap.css">

	<link rel="preconnect" href="https://fonts.gstatic.com/">
	<link href="customer_care_feedback_files/css2.css" rel="stylesheet">

</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="well">
						<i class="fas fa-headphones-alt"></i>
						<h1>Customer Care Feedback</h1>
					</div>
					<div class="text-block text-center py-5">
						<h4>
							You're almost done!
						</h4>
						<p>Help us improve our service by answering a few questions</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="option">
						<h4><span>*</span>How satisfied are with the Care agent?</h4>
						<div class="custom-control custom-radio bg-select my-1">
							<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="customRadio1">Very satisfied</label>
						</div>
						<div class="custom-control custom-radio bg-select my-1">
							<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="">Satisfied</label>
						</div>
						<div class="custom-control custom-radio bg-select my-1">
							<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" checked="checked">
							<label class="custom-control-label" for="">Neutral</label>
						</div>
						<div class="custom-control custom-radio bg-select my-1">
							<input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="">Dissatisfied</label>
						</div>
						<div class="custom-control custom-radio bg-select my-1">
							<input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="">Very dissatisfied</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="customer_care_feedback_files/jquery.js"></script>
	<script src="customer_care_feedback_files/bootstrap.js"></script>
	<script src="customer_care_feedback_files/custom.js"></script>
